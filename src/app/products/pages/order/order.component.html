<div class="p-2">

  <p-panel header="Pipes Personalizados" class="p-1">
    <p>
      Pipes personalizados - creados por {{'nosotros' | toggleCase: isUpperCase}}
    </p>
  </p-panel>

</div>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUpperCase()" class="mr-2" label="ToogleCase" icon="pi pi-search " styleClass="p-button-help"/>
  </div>

  <div class="p-toolbar-group-end">
    <p-button (click)="changeOrder('name')"   class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-succes"/>
    <p-button (click)="changeOrder('canFly')" cclass="mr-2" label="Por volar"  icon="pi pi-sort" styleClass="p-button-danger"/>
    <p-button (click)="changeOrder('color')"  class="mr-2" label="Por color"  icon="pi pi-sort" styleClass="p-button-info"/>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">

      <p-table [value]="heroes | sortBy: orderBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template #body let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFly |titlecase }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>

    </p-panel>

  </div>
</div>
